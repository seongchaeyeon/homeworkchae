    <body>
        <h1 title="강아지 성쿠쿠 프로필 페이지">성쿠쿠</h1>
        <img
        src="images/IMG_1550.jpg"
        alt="성쿠쿠 커여워"
        >
    <hr>
    <div id="inrtoduce">
        <h3>자기소개</h3>
        <p>안녕하세요. 게으른 강아지 성쿠쿠라고 합니다.</p>
        <p>경상북도 포항시에서 태어나 지금도 살고 있습니다.</p>
        <p>간식 먹는 걸 가장 좋아하고, 개인기도 많아요. <br>
            그러니 간식 많이 많이 주세요.
        </p>
    </div>
    <hr>
    <div id="facts">
        <h3>특징</h3>
        <p>
        1. 호기심이 많지만 그만큼 <mark>겁도 많아요.</mark><br>
        2. 장난감 물어오기도 좋지만 특히
        <strong>터그 놀이가 가장 좋아요.</strong><br>
        3. 가족 중에 <em>엄마를 가장 좋아해요.</em> <br>
        4. 어두컴컴한 <mark>침대 밑</mark>이 제 아지트예요.
        </p>
    </div>
