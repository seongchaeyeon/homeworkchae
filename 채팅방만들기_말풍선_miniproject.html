<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="X-UA-Compatible" content="IE=edge">
    <title>채팅방 만들기</title>
    <link href="채팅방만들기_말풍선_miniproject.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scal=1.0">
    <style></style>
</head>
<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen__bar">
                <div class="user">
                <div class="user__column">
                    <div class="user__pic"></div>
                </div>
                <div class="user__column">
                    <p class="user__nick">친구</p>
                    <p class="user__count">2</p>
                </div>
                </div>
            </section>
            <ul class="chat-screen__texts">
                <li class="text">아 잠온다</li>
                <li class="text">머하냐 밥 먹짜</li>
            </ul>
            <ul class="chat-screen__texts_me">
                <li class="text-me">공부할 거임</li>
                <li class="text-me">근데 고기 먹고 싶은디</li>
                <li class="text-me">먹으러 갈래?</li>
            </ul>
            <ul class="chat-screen__texts2">
                <li class="text2">그러자 빨리 준비하새우</li>
                <li class="text2">난 바로 나가면 됨</li>
                <li class="text2">명륜진사갈비 가자 ~</li>
                <li class="text2">응 알겠음.</li>
            </ul>
            <ul class="chat-screen__texts_me2">
                <li class="text-me2">ㅇ</li>
                <li class="text-me2">나도 바로 감</li>
                <li class="text-me2">20시까지 보자</li>
            </ul>
        </main>

        <form class="chat-form">
            <section class="chat-form__field">
                <textarea class="chat-form__msg"></textarea>
                <input type="submit" value="전송"
                class="chat-form__bt">
            </section>
        </form>
    </div>
</body>
</html>
