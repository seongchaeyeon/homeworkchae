<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몬스터 잡기 게임</title>
</head>
<body>
    
    <div id="container"></div>

    <script>
        let monsterHP = 100
        const container = document.getElementById("container")
        const h1 = document.createElement("h1")
        h1.textContent = "몬스터 잡기 게임을 시작하겠습니다."
        container.appendChild(h1)

        let attackDamage = parseInt(prompt("1회 공격시 데미지는? (양의 정수)"))
        let attackCount = 0

        if(attackDamage > 0){
            while(monsterHP > 0){
                monsterHP -= attackDamage //HP 감소
                attackCount += 1 //때린횟수 증가 

                const p = document.createElement("p")
                p.textContent = `몬스터를 ${attackCount}회 공격했다!`
                container.append(p)

                if (monsterHP <= 0){
                    monsterHP = 0;
                }

                const strong = document.createElement("strong")
                strong.textContent = `몬스터의 남은 HP는 ${monsterHP}입니다!`
                container.append(strong)

                //만약에 HP가 0보다 작아질 경우, HP에 0을 대입한다.
            }
        const h2 = document.createElement("h2")
        h2.textContent = "몬스터를 해치웠다! 미션 완료"
        h2.style.color = "red"
        h2.title = "게임을 다시 하고 싶으면 새로고침을 누르세요."
        container.appendChild(h2)

        } else{
            alert("잘못 입력하여 게임이 종료됩니다.")
        }
    </script>
</body>
</html>
