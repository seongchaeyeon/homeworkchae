    <script>
        // 다크 모드 토글 기능 구현
        const toggleButton = document.getElementById('toggle-dark-mode');
        const body = document.body;

        // 로컬 스토리지에서 모드 상태 확인
        const darkMode = localStorage.getItem('dark-mode');

        if (darkMode === 'enabled') {
            body.classList.add('dark-mode');
            toggleButton.textContent = '라이트 모드';
        }

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');

            // 다크 모드 활성화 시 로컬 스토리지에 저장
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('dark-mode', 'enabled');
                toggleButton.textContent = '라이트 모드';
            } else {
                localStorage.removeItem('dark-mode');
                toggleButton.textContent = '다크 모드';
            }
        });
     </script>
     <script>
      // 크롤링한 데이터를 아래와 같은 형태의 객체 배열로 가정합니다.
      // 추후 데이터베이스에 있는 데이터를 쿼리문으로 불러 올 수 있게 쿼리르 작성해 볼 수 있음
      const data = [
          { category: "상의", brand: 'Prada', product: '프라다 다운 패딩', price: '2,545,000' },
          { category: "하의", brand: 'Nike', product: '나이키 클럽카고 반바지', price: '37,000' },
          { category: "신발", brand: 'Crocs', product: '크록스 화이트', price: '38,000' },
          { category: "패션잡화", brand: 'Jellycat', product: '젤리켓 곰돌이 키링', price: '39,000' },
          // ...
      ];
      
      const dataTable = document.getElementById('data-table');
      
      data.forEach((item) => {
          const row = dataTable.insertRow();
          row.insertCell(0).innerHTML = item.category;
          row.insertCell(1).innerHTML = item.brand;
          row.insertCell(2).innerHTML = item.product;
          row.insertCell(3).innerHTML = item.price;
      });

    </script>
